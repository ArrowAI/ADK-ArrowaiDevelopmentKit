  <style>
    .page_height {
      height: 100vh;
      overflow: hidden;
      background: 0 0
    }

    .frame_position {
      position: absolute;
      bottom: 5px;
      right: 5px
    }

    .hide {
      display: none !important;
    }

    .show {
      display: block !
    }

    .image_container {
      box-shadow: 1px 1px 3px 2px rgba(0, 0, 0, .15);
      background-position: center;
      background-size: contain;
      padding: 10px;
      overflow: hidden;
      border-radius: 5px 50px 50px;
      cursor: pointer;
      transition: .2s;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none
    }

    .image_container:hover {
      box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, .24)
    }

    .helper {
      display: inline-block;
      height: 100%;
      vertical-align: middle
    }

    .bot_image {
      background: 0 0;
      vertical-align: middle
    }

    .speech_bubble_2 {
      border-top: 4px solid #000;
      position: relative;
      align-items: baseline;
      color: #000;
      background: #fff;
      margin: 0 2rem .5rem 0
    }

    .speech_bubble_2 .speech_text {
      max-height: 200px;
      min-height: 45px;
      max-width: 250px;
      overflow-y: auto;
      padding: 8px 15px;
      margin: 0;
      font-size: 14px
    }

    .close_btn {
      position: absolute;
      top: -35px;
      right: 0;
      background: #cccccc82;
      color: #fff;
      padding: 3px 9px;
      border-radius: 5px;
      font-size: 12px
    }

    .greetings {
      margin-right: 2rem;
      text-align: right
    }

    .hide_greeting {
      background: #b3b3b382;
      color: #fff;
      padding: 1px 7px;
      border-radius: 5px;
      font-size: 12px;
      display: inline;
      transition: .2s
    }

    .hide_greeting:hover {
      background: #7f7f7f82
    }





    .video_greet video {
      width: 270px;
      height: 100%
    }

    .image_greet {
      width: 270px;
      height: 175px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover
    }

    .bot_container {
      width: 400px
    }

    .openingAnime {
      transform: translateY(0);
      transition: .5s
    }

    .closingAnime {
      transform: translateY(100%);
      transition: .5s
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 30px;
      height: 30px;
      -webkit-animation: 2s linear infinite spin;
      animation: 2s linear infinite spin;
      margin: 0 2rem 2rem 0
    }

    .growing_loader {
      width: 3rem;
      height: 3rem;
      margin: 0 2rem 2rem 0
    }

    .carousel,
    .modal-content,
    .modal-dialog {
      position: unset
    }

    .carousel_caption {
      position: fixed !important;
      bottom: 0 !important;
      background: #00000030;
      left: 0;
      right: 0;
      z-index: 10;
      padding-top: 20px;
      padding-bottom: 20px;
      color: #fff;
      text-align: center
    }

    .close {
      padding: 0 .5rem;
      font-size: 2rem;
      color: #fff
    }

    .carousel-control-next,
    .carousel-control-prev {
      z-index: 15
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0)
      }

      100% {
        -webkit-transform: rotate(360deg)
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @media (max-width:420px) {
      .bot_container {
        width: calc(100vw - 2rem)
      }

      .frame_position {
        bottom: 5px;
        right: 5px
      }
    }
